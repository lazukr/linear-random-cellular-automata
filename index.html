<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<form
			id="form"
			method="get"
		>
			State:
			<input
				id="stateInput"
				size="20"
				type="text"
				minlength="10"
				maxlength="1000"
				value="00000000000000000000000000000000000000000000000000100000000000000000000000000000000000000000000000000"
			/>
			Size:
			<input
				id="gridSize"
				type="number"
				min="5"
				max="20"
				value="10"
			/>
			Success Odds:
			<input
				id="odds"
				type="number"
				min="1"
				max="100"
				value="50"
			/>
			Success method:
			<select
				name="compoundingMethod"
				id="compoundingMethod"
			>
				<option value="additive">Additive</option>
				<option value="multiply">Multiply</option>
			</select>

			Success amount:
			<input
				name="successAmount"
				id="successAmount"
				type="number"
				min="1"
				max="10"
				value="5"
			/>

			Generations:
			<input
				id="generations"
				type="number"
				min="10"
				max="1000"
				value="100"
			/>
			<input
				type="submit"
				value="Simulate"
			/>
		</form>
		<canvas id="canvas"></canvas>
		<script src="automata.js"></script>
	</body>
</html>
